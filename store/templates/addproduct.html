<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store|Add product</title>
</head>
<body>
    <h1 align="center">Add Product Section</h1>
    <h4><a href="/home">Dashboard</a></h4>
    <br><br><br>

       <form method="POST" action="">
          {% csrf_token %}
             <table border="1" align="center">
                        <tr>
                              <td>Product Name:</td>
                              <td><input type="text" name="pname" placeholder="Enter Product Name"></td>
                        </tr>
                        <tr>
                            <td>Product Price:</td>
                              <td><input type="number" name="price" placeholder="Enter Product price"></td>
                        </tr>
                        <tr>
                            <td>Product QTY:</td>
                            <td><input type="number" name="qty" placeholder="Enter Product QTY"></td>
                        </tr>
                        <tr>
                            <td>
                                  <input type="submit" value="Add Product">
                            </td>
                        </tr>
             </table>

       </form>
    
</body>
</html>
