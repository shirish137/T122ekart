{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <title>Ekart|Register</title>
</head>
<body>
    <br><br><br>
    <div class="container">
        <div class="row ">
               <div class="col-md-4 mt-5 mx-auto shadow p-5">
                     <h2 class="mb-5 text-center">User Login</h2>
                     {% if errmsg %}
                     <div class="alert alert-danger" role="alert">
                          {{errmsg}}
                      </div>
                    {% endif %} 
                    
                     <form method="POST" action="">
                         {% csrf_token %}
                        <div class="mb-3">
                            <label for="input1" class="form-label"><strong>Username:</strong></label>
                            <input type="text" class="form-control" name="uname" id="input1" placeholder="name@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="input2" class="form-label"><strong>Password:</strong></label>
                            <input type="password" class="form-control" name="upass" id="input2" placeholder="Enter Password" >
                        </div>

                       

                        <div class="mb-3">
                              <input type="submit" class="btn btn-danger" value="Login">
                              Not a User?&nbsp;&nbsp;&nbsp;<a href="/register" style="text-decoration:none;">Register</a>
                        </div>

                     </form>
               </div>     
        </div>
    </div>
       

    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
